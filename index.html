<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Dark Minimalist (Debug Mode)</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #bb86fc;
            --user-message: #3700b3;
            --ai-message: #2d2d2d;
            --success: #03dac6;
            --error: #cf6679;
            --debug: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        
        .auth-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: #000;
        }
        
        .btn-debug {
            background-color: var(--debug);
            color: #000;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .model-selector {
            background-color: var(--bg-secondary);
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        
        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            max-width: 80%;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: var(--user-message);
            align-self: flex-end;
        }
        
        .ai-message {
            background-color: var(--bg-tertiary);
        }
        
        .debug-message {
            background-color: rgba(255, 152, 0, 0.1);
            border: 1px solid var(--debug);
            color: var(--debug);
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .notification {
            padding: 1rem;
            margin: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: rgba(3, 218, 198, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .error {
            background-color: rgba(207, 102, 121, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
        }
        
        #user-input {
            flex: 1;
            padding: 0.8rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
        }
        
        #send-button {
            background-color: var(--accent);
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        #send-button:hover {
            opacity: 0.9;
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .streaming-indicator {
            color: var(--accent);
            font-style: italic;
            text-align: center;
            padding: 0.5rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .auth-prompt {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .auth-prompt p {
            margin-bottom: 1rem;
        }
        
        .debug-panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--debug);
            border-radius: 4px;
            margin: 1rem;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-panel h3 {
            color: var(--debug);
            margin-bottom: 0.5rem;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--debug);
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 1000;
        }
        
        .debug-content {
            position: fixed;
            bottom: 4rem;
            right: 1rem;
            width: 80%;
            max-width: 500px;
            max-height: 70vh;
            background-color: var(--bg-primary);
            border: 1px solid var(--debug);
            border-radius: 4px;
            padding: 1rem;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .model-info {
            background-color: var(--bg-tertiary);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI CONVERSATION (DEBUG MODE)</h1>
        <div class="auth-buttons">
            <button id="sign-in-btn" class="btn btn-primary">Sign In</button>
            <button id="sign-out-btn" class="btn hidden">Sign Out</button>
            <button id="debug-btn" class="btn btn-debug">Debug</button>
            <div id="user-info" class="user-info hidden">
                <span id="username"></span>
            </div>
        </div>
    </header>
    
    <div id="notification" class="notification hidden"></div>
    
    <div class="model-selector">
        <select id="model-select">
            <!-- Updated model names to include Claude 4 models -->
            <option value="claude-sonnet-4">Claude Sonnet 4</option>
            <option value="claude-opus-4">Claude Opus 4</option>
            <option value="claude-sonnet-4-20250514">Claude Sonnet 4 (2025)</option>
            <option value="claude-opus-4-1">Claude Opus 4.1</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-5-nano">GPT-5 Nano (Default)</option>
        </select>
        <div class="model-info" id="model-info">
            Select an AI model to use for your conversation
        </div>
    </div>
    
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div id="auth-prompt" class="auth-prompt">
            <p>Please sign in to start chatting with the AI.</p>
            <button id="sign-in-prompt-btn" class="btn btn-primary">Sign In</button>
        </div>
        <div id="streaming-indicator" class="streaming-indicator" style="display: none;">AI is thinking...</div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Message..." autocomplete="off" disabled>
        <button id="send-button" disabled>Send</button>
    </div>
    
    <div id="debug-content" class="debug-content hidden">
        <h3>Debug Information</h3>
        <div id="debug-info"></div>
        <button id="clear-debug" class="btn" style="margin-top: 1rem;">Clear Debug Log</button>
    </div>
    
    <button id="debug-toggle" class="debug-toggle">Debug</button>
    
    <footer>
        <p>Powered by <a href="https://developer.puter.com" target="_blank">Puter AI</a></p>
    </footer>

    <script>
        // Debug logging
        const debugLogs = [];
        
        function logDebug(message, data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = {
                timestamp,
                message,
                data
            };
            
            debugLogs.push(logEntry);
            console.log(`[DEBUG ${timestamp}] ${message}`, data);
            
            // Update debug panel if visible
            updateDebugPanel();
        }
        
        function updateDebugPanel() {
            const debugInfo = document.getElementById('debug-info');
            if (!debugInfo) return;
            
            debugInfo.innerHTML = debugLogs.map(log => {
                const dataStr = log.data ? JSON.stringify(log.data, null, 2) : '';
                return `<div><strong>${log.timestamp}</strong>: ${log.message}${dataStr ? `<pre>${dataStr}</pre>` : ''}</div>`;
            }).join('<hr>');
        }
        
        // Model information
        const modelInfo = {
            "claude-sonnet-4": "Anthropic's Claude Sonnet 4 - balanced model with strong performance",
            "claude-opus-4": "Anthropic's Claude Opus 4 - powerful model for complex tasks",
            "claude-sonnet-4-20250514": "Anthropic's Claude Sonnet 4 (2025) - latest version of Sonnet 4",
            "claude-opus-4-1": "Anthropic's Claude Opus 4.1 - updated version of Opus 4",
            "gpt-4": "OpenAI's GPT-4 - highly capable model for complex tasks",
            "gpt-4o": "OpenAI's GPT-4o - multimodal model with vision capabilities",
            "gpt-4-turbo": "OpenAI's GPT-4 Turbo - faster and more cost-effective than GPT-4",
            "gpt-3.5-turbo": "OpenAI's GPT-3.5 Turbo - fast and cost-effective model",
            "gpt-5-nano": "OpenAI's GPT-5 Nano - default lightweight model"
        };
        
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const streamingIndicator = document.getElementById('streaming-indicator');
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userInfo = document.getElementById('user-info');
        const usernameSpan = document.getElementById('username');
        const notification = document.getElementById('notification');
        const authPrompt = document.getElementById('auth-prompt');
        const signInPromptBtn = document.getElementById('sign-in-prompt-btn');
        const debugBtn = document.getElementById('debug-btn');
        const debugToggle = document.getElementById('debug-toggle');
        const debugContent = document.getElementById('debug-content');
        const clearDebugBtn = document.getElementById('clear-debug');
        const modelInfoDiv = document.getElementById('model-info');

        // Update model info when selection changes
        modelSelect.addEventListener('change', () => {
            const selectedModel = modelSelect.value;
            modelInfoDiv.textContent = modelInfo[selectedModel] || "Select an AI model to use for your conversation";
        });

        // Show notification
        function showNotification(message, type = 'success') {
            logDebug(`Notification shown: ${type}`, { message });
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add debug message to chat
        function addDebugMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message debug-message';
            messageDiv.textContent = `[DEBUG] ${content}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update auth UI based on user status
        function updateAuthUI() {
            try {
                logDebug('Updating auth UI');
                
                // Check if puter object exists
                if (typeof puter === 'undefined') {
                    logDebug('Puter object not found');
                    addDebugMessage('Puter SDK not loaded');
                    return;
                }
                
                // Check if auth module exists
                if (!puter.auth) {
                    logDebug('Puter auth module not available');
                    addDebugMessage('Puter auth module not available');
                    return;
                }
                
                // Check if isSignedIn function exists
                if (!puter.auth.isSignedIn) {
                    logDebug('puter.auth.isSignedIn function not found');
                    addDebugMessage('puter.auth.isSignedIn function not found');
                    return;
                }
                
                const isSignedIn = puter.auth.isSignedIn();
                logDebug('Auth status check', { isSignedIn });
                
                if (isSignedIn) {
                    // User is signed in
                    logDebug('User is signed in');
                    signInBtn.classList.add('hidden');
                    signOutBtn.classList.remove('hidden');
                    userInfo.classList.remove('hidden');
                    authPrompt.classList.add('hidden');
                    
                    // Enable chat functionality
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    
                    // Get user info
                    if (puter.auth.getUser) {
                        puter.auth.getUser().then(user => {
                            logDebug('User info retrieved', user);
                            if (user && user.username) {
                                usernameSpan.textContent = user.username;
                                addDebugMessage(`Signed in as: ${user.username}`);
                            }
                        }).catch(error => {
                            logDebug('Error getting user info', error);
                            addDebugMessage(`Error getting user info: ${error.message}`);
                        });
                    }
                } else {
                    // User is not signed in
                    logDebug('User is not signed in');
                    signInBtn.classList.remove('hidden');
                    signOutBtn.classList.add('hidden');
                    userInfo.classList.add('hidden');
                    authPrompt.classList.remove('hidden');
                    
                    // Disable chat functionality
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    
                    // Clear chat
                    chatMessages.innerHTML = '';
                }
            } catch (error) {
                logDebug('Error updating auth UI', error);
                showNotification('Authentication error: ' + error.message, 'error');
                addDebugMessage(`Auth UI Error: ${error.message}`);
            }
        }

        // Send message to AI
        async function sendToAI(message) {
            const selectedModel = modelSelect.value;
            // Enable streaming for Claude models (both 3 and 4)
            const isStreaming = selectedModel.includes('claude');
            
            logDebug('Sending message to AI', { message, model: selectedModel, streaming: isStreaming });
            
            // Show streaming indicator for streaming models
            if (isStreaming) {
                streamingIndicator.style.display = 'block';
            }
            
            try {
                // Check if user is authenticated before sending
                if (!puter.auth.isSignedIn()) {
                    logDebug('User not authenticated when trying to send message');
                    showNotification('Please sign in to use the AI chat.', 'error');
                    addDebugMessage('Error: User not authenticated');
                    return;
                }
                
                // Check if AI module exists
                if (!puter.ai || !puter.ai.chat) {
                    logDebug('Puter AI module not available');
                    addDebugMessage('Puter AI module not available');
                    return;
                }
                
                addDebugMessage(`Sending to ${selectedModel}: ${message}`);
                
                if (isStreaming) {
                    // Streaming response for Claude models
                    logDebug('Starting streaming response');
                    const response = await puter.ai.chat(message, {
                        model: selectedModel,
                        stream: true
                    });
                    
                    // Add AI message container
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ai-message';
                    chatMessages.appendChild(messageDiv);
                    
                    let fullResponse = '';
                    
                    // Process streamed response
                    for await (const part of response) {
                        if (part?.text) {
                            fullResponse += part.text;
                            messageDiv.textContent = fullResponse;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }
                    
                    logDebug('Streaming response completed', { responseLength: fullResponse.length });
                    addDebugMessage(`Response length: ${fullResponse.length} characters`);
                } else {
                    // Non-streaming response for other models
                    logDebug('Starting non-streaming response');
                    const response = await puter.ai.chat(message, {
                        model: selectedModel
                    });
                    
                    logDebug('Non-streaming response received', response);
                    
                    // Handle different response formats
                    let responseText = '';
                    if (response && response.message && response.message.content && response.message.content[0] && response.message.content[0].text) {
                        responseText = response.message.content[0].text;
                    } else if (response && typeof response === 'string') {
                        responseText = response;
                    } else if (response && response.text) {
                        responseText = response.text;
                    } else {
                        responseText = JSON.stringify(response);
                    }
                    
                    addMessage('ai', responseText);
                    addDebugMessage(`Response received from ${selectedModel}`);
                }
            } catch (error) {
                logDebug('AI chat error', error);
                console.error('AI chat error:', error);
                addMessage('ai', `Error: ${error.message || 'Unknown error occurred'}`);
                addDebugMessage(`AI Error: ${error.message || 'Unknown error'}`);
            } finally {
                // Hide streaming indicator
                streamingIndicator.style.display = 'none';
                // Re-enable send button
                sendButton.disabled = false;
            }
        }

        // Handle send button click
        sendButton.addEventListener('click', async () => {
            logDebug('Send button clicked');
            const message = userInput.value.trim();
            if (message) {
                logDebug('Sending user message', { message });
                // Add user message to chat
                addMessage('user', message);
                
                // Clear input and disable button while processing
                userInput.value = '';
                sendButton.disabled = true;
                
                // Send message to AI
                await sendToAI(message);
            } else {
                logDebug('Empty message not sent');
            }
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            logDebug('Key pressed in input', { key: e.key, disabled: sendButton.disabled });
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });

        // Sign in handler
        function handleSignIn() {
            logDebug('Sign in initiated');
            try {
                if (typeof puter === 'undefined') {
                    logDebug('Puter SDK not loaded during sign in');
                    showNotification('Puter SDK not loaded.', 'error');
                    addDebugMessage('Error: Puter SDK not loaded');
                    return;
                }
                
                if (!puter.auth) {
                    logDebug('Puter auth module not available during sign in');
                    showNotification('Authentication service not available.', 'error');
                    addDebugMessage('Error: Puter auth module not available');
                    return;
                }
                
                if (!puter.auth.signIn) {
                    logDebug('puter.auth.signIn function not found');
                    showNotification('Sign in function not available.', 'error');
                    addDebugMessage('Error: puter.auth.signIn function not found');
                    return;
                }
                
                addDebugMessage('Calling puter.auth.signIn()');
                puter.auth.signIn().then(() => {
                    logDebug('Sign in successful');
                    updateAuthUI();
                    showNotification('Successfully signed in!');
                    addMessage('ai', 'Welcome! How can I assist you today?');
                    addDebugMessage('Sign in completed successfully');
                }).catch(error => {
                    logDebug('Sign in error', error);
                    console.error('Sign in error:', error);
                    showNotification('Sign in failed: ' + (error.message || 'Unknown error'), 'error');
                    addDebugMessage(`Sign in failed: ${error.message || 'Unknown error'}`);
                });
            } catch (error) {
                logDebug('Sign in exception', error);
                console.error('Sign in error:', error);
                showNotification('Sign in failed: ' + error.message, 'error');
                addDebugMessage(`Sign in exception: ${error.message}`);
            }
        }

        // Sign out handler
        function handleSignOut() {
            logDebug('Sign out initiated');
            try {
                if (typeof puter === 'undefined') {
                    logDebug('Puter SDK not loaded during sign out');
                    showNotification('Puter SDK not loaded.', 'error');
                    addDebugMessage('Error: Puter SDK not loaded');
                    return;
                }
                
                if (!puter.auth) {
                    logDebug('Puter auth module not available during sign out');
                    showNotification('Authentication service not available.', 'error');
                    addDebugMessage('Error: Puter auth module not available');
                    return;
                }
                
                if (!puter.auth.signOut) {
                    logDebug('puter.auth.signOut function not found');
                    showNotification('Sign out function not available.', 'error');
                    addDebugMessage('Error: puter.auth.signOut function not found');
                    return;
                }
                
                addDebugMessage('Calling puter.auth.signOut()');
                puter.auth.signOut();
                logDebug('Sign out completed');
                updateAuthUI();
                showNotification('Successfully signed out!');
                addDebugMessage('Sign out completed successfully');
            } catch (error) {
                logDebug('Sign out exception', error);
                console.error('Sign out error:', error);
                showNotification('Sign out failed: ' + error.message, 'error');
                addDebugMessage(`Sign out exception: ${error.message}`);
            }
        }
        
        // Debug toggle
        function toggleDebug() {
            debugContent.classList.toggle('hidden');
            if (!debugContent.classList.contains('hidden')) {
                updateDebugPanel();
            }
        }
        
        // Clear debug logs
        function clearDebugLogs() {
            debugLogs.length = 0;
            updateDebugPanel();
        }

        // Event listeners
        signInBtn.addEventListener('click', handleSignIn);
        signOutBtn.addEventListener('click', handleSignOut);
        signInPromptBtn.addEventListener('click', handleSignIn);
        debugBtn.addEventListener('click', toggleDebug);
        debugToggle.addEventListener('click', toggleDebug);
        clearDebugBtn.addEventListener('click', clearDebugLogs);

        // Initialize auth state when Puter SDK is ready
        logDebug('Page loaded, initializing');
        addDebugMessage('Debug mode enabled');
        
        if (typeof puter !== 'undefined') {
            logDebug('Puter SDK loaded');
            addDebugMessage('Puter SDK detected');
            
            // Check what's available in puter object
            const puterKeys = Object.keys(puter);
            logDebug('Puter object keys', puterKeys);
            addDebugMessage(`Puter modules: ${puterKeys.join(', ')}`);
            
            if (puter.auth) {
                const authKeys = Object.keys(puter.auth);
                logDebug('Puter auth keys', authKeys);
                addDebugMessage(`Auth methods: ${authKeys.join(', ')}`);
            }
            
            // Check if already initialized
            setTimeout(updateAuthUI, 1000); // Give SDK time to initialize
        } else {
            logDebug('Puter SDK not found');
            addDebugMessage('Error: Puter SDK not loaded');
        }
        
        // Add initial debug message
        addDebugMessage('Application initialized');
        addDebugMessage('Now supporting Claude 4 models: Sonnet 4, Opus 4, Sonnet 4 (2025), Opus 4.1');
    </script>
</body>
</html>
