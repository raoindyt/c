<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1b3a;
            --bg-tertiary: #262652;
            --bg-chat: #1e1f3f;
            --text-primary: #e8e8f0;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent: #7c3aed;
            --accent-hover: #6d28d9;
            --accent-light: #a78bfa;
            --user-msg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-msg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: rgba(124, 58, 237, 0.2);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 60s linear infinite;
            z-index: -1;
        }
        
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Header */
        header {
            background: rgba(26, 27, 58, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--user-msg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo i {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .header-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
        }
        
        .btn-icon:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        /* Model Selector */
        .model-selector {
            background: rgba(26, 27, 58, 0.6);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .model-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .model-label i {
            color: var(--accent-light);
        }
        
        select {
            flex: 1;
            max-width: 350px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem;
        }
        
        optgroup {
            background: var(--bg-tertiary);
            color: var(--accent-light);
            font-weight: bold;
        }
        
        /* Model Info Badge */
        .model-info {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(167, 139, 250, 0.1));
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--accent-light);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        .model-info i {
            font-size: 0.9rem;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
        
        /* Messages */
        .message {
            max-width: 70%;
            animation: messageSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .user-message .message-wrapper {
            flex-direction: row-reverse;
        }
        
        .user-message .message-avatar {
            background: var(--user-msg);
        }
        
        .ai-message .message-avatar {
            background: var(--ai-msg);
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-message .message-content {
            background: var(--user-msg);
            border: none;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            border-bottom-left-radius: 4px;
        }
        
        .message-content code {
            background: rgba(124, 58, 237, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        /* Error message styling */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Input Container */
        .input-container {
            padding: 1.5rem;
            background: rgba(26, 27, 58, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0.25rem;
            transition: all 0.3s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        #user-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            max-height: 120px;
        }
        
        #user-input::placeholder {
            color: var(--text-muted);
        }
        
        .input-actions {
            display: flex;
            gap: 0.5rem;
            padding-right: 0.5rem;
        }
        
        .btn-send {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-send:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Notification Toast */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: var(--success);
            color: white;
        }
        
        .notification.error {
            background: var(--error);
            color: white;
        }
        
        .notification.warning {
            background: var(--warning);
            color: white;
        }
        
        /* Auth Prompt */
        .auth-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 3rem;
            text-align: center;
        }
        
        .auth-prompt i {
            font-size: 4rem;
            color: var(--accent);
            opacity: 0.5;
        }
        
        .auth-prompt h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .auth-prompt p {
            color: var(--text-secondary);
            max-width: 400px;
        }
        
        .btn-primary {
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            opacity: 0.3;
        }
        
        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 450px;
            max-height: 60vh;
            background: rgba(26, 27, 58, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 900;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .debug-header {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .debug-header h3 {
            color: var(--warning);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }
        
        .debug-entry {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .debug-time {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .debug-message {
            color: var(--text-secondary);
            margin: 0.25rem 0;
        }
        
        .debug-data {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Footer */
        footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(26, 27, 58, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
        }
        
        footer a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: var(--accent);
        }
        
        /* Utilities */
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .debug-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
            
            .model-info {
                display: none;
            }
        }
    </style>
</head>

    <div class="chat-container" id="chat-container">

    </div>
    
    <div class="input-container">

    <div id="notification" class="notification hidden"></div>
    
    <div id="debug-panel" class="debug-panel hidden">

    <footer>

                icon: '🌟',
                apiName: 'mixtral-8x7b'
            },
            'llama-3.1-70b': {
                name: 'Llama 3.1 70B',
                provider: 'Meta',
                streaming: false,
                icon: '🦙',
                apiName: 'llama-3.1-70b'
            }
        };
        
        // State management
        const state = {
            isAuthenticated: false,
            currentModel: 'claude-3.5-sonnet',
            conversationHistory: [],
            debugLogs: [],
            isProcessing: false
        };
        
        // DOM elements
        const elements = {
            chatContainer: document.getElementById('chat-container'),
            chatMessages: document.getElementById('chat-messages'),
            userInput: document.getElementById('user-input'),
            sendButton: document.getElementById('send-button'),
            modelSelect: document.getElementById('model-select'),
            modelInfo: document.getElementById('model-info'),
            typingIndicator: document.getElementById('typing-indicator'),
            signInBtn: document.getElementById('sign-in-btn'),
            signOutBtn: document.getElementById('sign-out-btn'),
            signInPromptBtn: document.getElementById('sign-in-prompt-btn'),
            authPrompt: document.getElementById('auth-prompt'),
            emptyState: document.getElementById('empty-state'),
            notification: document.getElementById('notification'),
            debugBtn: document.getElementById('debug-btn'),
            debugPanel: document.getElementById('debug-panel'),
            debugContent: document.getElementById('debug-content'),
            clearDebugBtn: document.getElementById('clear-debug'),
            clearChatBtn: document.getElementById('clear-chat-btn')
        };
        
        // Auto-resize textarea
        elements.userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Debug logging с улучшенным форматированием
        function log(message, data = null, level = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, message, data, level };
            
            state.debugLogs.push(logEntry);
            
            // Более детальное логирование в консоль
            const consoleMethod = level === 'error' ? 'error' : level === 'warning' ? 'warn' : 'log';
            console[consoleMethod](`[${level.toUpperCase()}] ${message}`, data || '');
            
            if (!elements.debugPanel.classList.contains('hidden')) {
                updateDebugPanel();
            }
        }
        
        function updateDebugPanel() {
            const html = state.debugLogs.slice(-50).reverse().map(entry => {
                const levelColor = {
                    info: 'var(--text-secondary)',
                    success: 'var(--success)',
                    error: 'var(--error)',
                    warning: 'var(--warning)'
                }[entry.level];
                
                let dataDisplay = '';
                if (entry.data) {
                    if (typeof entry.data === 'object') {
                        dataDisplay = JSON.stringify(entry.data, null, 2);
                    } else {
                        dataDisplay = String(entry.data);
                    }
                }
                
                return `
                    <div class="debug-entry">
                        <div class="debug-time">${entry.timestamp}</div>
                        <div class="debug-message" style="color: ${levelColor}">${entry.message}</div>
                        ${dataDisplay ? `<div class="debug-data">${dataDisplay}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            elements.debugContent.innerHTML = html;
        }
        
        // Notifications
        function showNotification(message, type = 'success', duration = 3000) {
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            elements.notification.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <span>${message}</span>
            `;
            elements.notification.className = `notification ${type}`;
            
            setTimeout(() => {
                elements.notification.classList.add('hidden');
            }, duration);
            
            log(`Notification: ${message}`, { type }, type);
        }
        
        // Format message content (basic markdown support)
        function formatMessageContent(text) {
            if (!text) return '';
            
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>');
        }
        
        // Add message to chat
        function addMessage(role, content, isStreaming = false, isError = false) {
            const messageId = `msg-${Date.now()}`;
            const avatar = role === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const errorClass = isError ? 'error-message' : '';
            
            const messageHTML = `
                <div class="message ${role}-message" id="${messageId}">
                    <div class="message-wrapper">
                        <div class="message-avatar">${avatar}</div>
                        <div class="message-content ${errorClass}">${isStreaming ? content : formatMessageContent(content)}</div>
                    </div>
                </div>
            `;
            
            elements.typingIndicator.classList.add('hidden');
            elements.chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            
            // Update empty state
            elements.emptyState.classList.add('hidden');
            
            // Save to history
            if (!isStreaming && !isError) {
                state.conversationHistory.push({ role, content });
                saveConversation();
            }
            
            return messageId;
        }
        
        // Update streaming message
        function updateStreamingMessage(messageId, content) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content');
                contentElement.textContent = content;
                elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            }
        }
        
        // Улучшенная функция отправки сообщения с детальной диагностикой
        async function sendMessage(userMessage) {
            if (state.isProcessing) return;
            
            state.isProcessing = true;
            elements.sendButton.disabled = true;
            
            const model = state.currentModel;
            const modelConfig = MODELS[model];
            const apiModelName = modelConfig.apiName || model;
            
            log(`Sending message to ${model}`, { 
                userMessage, 
                model,
                apiModelName,
                streaming: modelConfig.streaming 
            });
            
            // Add user message
            addMessage('user', userMessage);
            
            // Show typing indicator
            elements.typingIndicator.classList.remove('hidden');
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            
            try {
                // Проверяем доступность Puter AI
                if (!puter || !puter.ai) {
                    throw new Error('Puter AI module not available');
                }
                
                // Проверяем метод chat
                if (!puter.ai.chat) {
                    throw new Error('puter.ai.chat method not available');
                }
                
                // Подготавливаем опции для API
                const chatOptions = {
                    model: apiModelName,
                    stream: modelConfig.streaming
                };
                
                log(`Calling puter.ai.chat with options:`, chatOptions);
                
                let response;
                let messageId;
                let fullResponse = '';
                
                try {
                    if (modelConfig.streaming) {
                        // Для стриминга
                        log('Starting streaming response...');
                        response = await puter.ai.chat(userMessage, chatOptions);
                        
                        if (!response) {
                            throw new Error('No response received from API');
                        }
                        
                        messageId = addMessage('ai', '', true);
                        
                        // Обработка стриминга
                        if (typeof response[Symbol.asyncIterator] === 'function') {
                            // Response is async iterable
                            for await (const chunk of response) {
                                if (chunk && chunk.text) {
                                    fullResponse += chunk.text;
                                    updateStreamingMessage(messageId, fullResponse);
                                } else if (typeof chunk === 'string') {
                                    fullResponse += chunk;
                                    updateStreamingMessage(messageId, fullResponse);
                                }
                            }
                        } else if (response.text) {
                            // Non-streaming response returned
                            fullResponse = response.text;
                            updateStreamingMessage(messageId, fullResponse);
                        } else if (typeof response === 'string') {
                            fullResponse = response;
                            updateStreamingMessage(messageId, fullResponse);
                        } else {
                            log('Unexpected streaming response format:', response);
                            throw new Error('Unexpected streaming response format');
                        }
                        
                        // Final update with formatting
                        const messageElement = document.getElementById(messageId);
                        if (messageElement) {
                            const contentElement = messageElement.querySelector('.message-content');
                            contentElement.innerHTML = formatMessageContent(fullResponse);
                        }
                        
                        state.conversationHistory.push({ role: 'ai', content: fullResponse });
                        saveConversation();
                        
                    } else {
                        // Для не-стриминга
                        log('Starting non-streaming response...');
                        response = await puter.ai.chat(userMessage, chatOptions);
                        
                        log('Raw response received:', response);
                        
                        if (!response) {
                            throw new Error('No response received from API');
                        }
                        
                        // Обработка различных форматов ответа
                        let responseText = '';
                        
                        if (typeof response === 'string') {
                            responseText = response;
                        } else if (response.text) {
                            responseText = response.text;
                        } else if (response.message && response.message.content) {
                            if (Array.isArray(response.message.content)) {
                                responseText = response.message.content
                                    .map(item => item.text || '')
                                    .join('');
                            } else {
                                responseText = response.message.content;
                            }
                        } else if (response.content) {
                            responseText = response.content;
                        } else if (response.choices && response.choices[0]) {
                            const choice = response.choices[0];
                            if (choice.message && choice.message.content) {
                                responseText = choice.message.content;
                            } else if (choice.text) {
                                responseText = choice.text;
                            }
                        } else {
                            log('Unexpected response structure:', response);
                            responseText = JSON.stringify(response);
                        }
                        
                        if (!responseText) {
                            throw new Error('Empty response from API');
                        }
                        
                        addMessage('ai', responseText);
                    }
                    
                } catch (apiError) {
                    log('API call error:', {
                        error: apiError.message,
                        stack: apiError.stack,
                        model: apiModelName
                    }, 'error');
                    
                    // Попробуем fallback модель если текущая не работает
                    if (model.includes('claude-4')) {
                        log('Trying fallback model for Claude 4...', null, 'warning');
                        const fallbackModel = model.includes('opus') ? 'claude-3-opus' : 'claude-3.5-sonnet';
                        const fallbackResponse = await puter.ai.chat(userMessage, {
                            model: fallbackModel,
                            stream: false
                        });
                        
                        let responseText = '';
                        if (typeof fallbackResponse === 'string') {
                            responseText = fallbackResponse;
                        } else if (fallbackResponse.text) {
                            responseText = fallbackResponse.text;
                        }
                        
                        addMessage('ai', `[Using ${fallbackModel}]\n${responseText}`);
                    } else {
                        throw apiError;
                    }
                }
                
                log('Message sent successfully', null, 'success');
                
            } catch (error) {
                log('Error sending message', {
                    error: error.message,
                    stack: error.stack,
                    model: model
                }, 'error');
                
                const errorMessage = `I apologize, but I encountered an error: ${error.message || 'Unknown error'}. 
                
Please try:
- Selecting a different model
- Checking your internet connection
- Signing out and signing back in`;
                
                addMessage('ai', errorMessage, false, true);
                showNotification('Failed to get response', 'error');
            } finally {
                elements.typingIndicator.classList.add('hidden');
                elements.sendButton.disabled = false;
                state.isProcessing = false;
                elements.userInput.focus();
            }
        }
        
        // Save conversation to localStorage
        function saveConversation() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(state.conversationHistory));
            } catch (error) {
                log('Failed to save conversation', error, 'warning');
            }
        }
        
        // Load conversation from localStorage
        function loadConversation() {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    state.conversationHistory = JSON.parse(saved);
                    state.conversationHistory.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                    log('Conversation loaded', { count: state.conversationHistory.length });
                }
            } catch (error) {
                log('Failed to load conversation', error, 'warning');
            }
        }
        
        // Clear chat
        function clearChat() {
            elements.chatMessages.innerHTML = '';
            state.conversationHistory = [];
            localStorage.removeItem('chatHistory');
            elements.emptyState.classList.remove('hidden');
            showNotification('Chat cleared', 'success');
            log('Chat cleared');
        }
        
        // Update auth UI
        function updateAuthUI() {
            try {
                if (typeof puter === 'undefined' || !puter.auth) {
                    throw new Error('Puter SDK not available');
                }
                
                const isSignedIn = puter.auth.isSignedIn();
                state.isAuthenticated = isSignedIn;
                
                if (isSignedIn) {
                    elements.signInBtn.classList.add('hidden');
                    elements.signOutBtn.classList.remove('hidden');
                    elements.authPrompt.classList.add('hidden');
                    elements.userInput.disabled = false;
                    elements.sendButton.disabled = false;
                    
                    if (state.conversationHistory.length === 0) {
                        elements.emptyState.classList.remove('hidden');
                    }
                    
                    log('User authenticated', null, 'success');
                } else {
                    elements.signInBtn.classList.remove('hidden');
                    elements.signOutBtn.classList.add('hidden');
                    elements.authPrompt.classList.remove('hidden');
                    elements.emptyState.classList.add('hidden');
                    elements.userInput.disabled = true;
                    elements.sendButton.disabled = true;
                    
                    log('User not authenticated', null, 'warning');
                }
            } catch (error) {
                log('Auth check failed', error, 'error');
                showNotification('Authentication error', 'error');
            }
        }
        
        // Handle sign in
        async function handleSignIn() {
            try {
                log('Initiating sign in');
                await puter.auth.signIn();
                updateAuthUI();
                showNotification('Successfully signed in!', 'success');
            } catch (error) {
                log('Sign in failed', error, 'error');
                showNotification('Sign in failed', 'error');
            }
        }
        
        // Handle sign out
        function handleSignOut() {
            try {
                log('Signing out');
                puter.auth.signOut();
                updateAuthUI();
                showNotification('Successfully signed out', 'success');
            } catch (error) {
                log('Sign out failed', error, 'error');
                showNotification('Sign out failed', 'error');
            }
        }
        
        // Update model info
        function updateModelInfo() {
            const model = elements.modelSelect.value;
            const config = MODELS[model];
            
            if (config) {
                elements.modelInfo.innerHTML = `
                    <i class="fas fa-info-circle"></i>
                    <span>${config.icon} ${config.name}</span>
                `;
                state.currentModel = model;
                log(`Model changed to ${model}`, { config });
            }
        }
        
        // Event listeners
        elements.sendButton.addEventListener('click', () => {
            const message = elements.userInput.value.trim();
            if (message && !state.isProcessing) {
                elements.userInput.value = '';
                elements.userInput.style.height = 'auto';
                sendMessage(message);
            }
        });
        
        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                elements.sendButton.click();
            }
        });
        
        elements.modelSelect.addEventListener('change', updateModelInfo);
        elements.signInBtn.addEventListener('click', handleSignIn);
        elements.signOutBtn.addEventListener('click', handleSignOut);
        elements.signInPromptBtn.addEventListener('click', handleSignIn);
        elements.clearChatBtn.addEventListener('click', clearChat);
        
        elements.debugBtn.addEventListener('click', () => {
            elements.debugPanel.classList.toggle('hidden');
            if (!elements.debugPanel.classList.contains('hidden')) {
                updateDebugPanel();
            }
        });
        
        elements.clearDebugBtn.addEventListener('click', () => {
            state.debugLogs = [];
            updateDebugPanel();
            showNotification('Debug logs cleared', 'success');
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('Application initializing');
            
            // Check Puter availability
            if (typeof puter !== 'undefined') {
                log('Puter SDK loaded', { 
                    version: puter.version,
                    modules: Object.keys(puter)
                });
                
                // Check available methods
                if (puter.ai) {
                    log('Puter AI module available', {
                        methods: Object.keys(puter.ai)
                    });
                }
                
                // Wait for SDK to fully initialize
                setTimeout(() => {
                    updateAuthUI();
                    loadConversation();
                }, 500);
            } else {
                log('Puter SDK not found', null, 'error');
                showNotification('Failed to load Puter SDK', 'error');
            }
            
            updateModelInfo();
        });
    </script>
</body>
</html>
