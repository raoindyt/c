<!DOCTYPE html>
<html>
<head>
    <title>Model Test</title>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <h1>Model Test</h1>
    <button id="test-claude-sonnet">Test Claude Sonnet</button>
    <button id="test-claude-opus">Test Claude Opus</button>
    <button id="test-gpt4">Test GPT-4</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-claude-sonnet').addEventListener('click', async () => {
            try {
                const response = await puter.ai.chat("What model are you?", {model: "claude-3-sonnet-20240229"});
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        document.getElementById('test-claude-opus').addEventListener('click', async () => {
            try {
                const response = await puter.ai.chat("What model are you?", {model: "claude-3-opus-20240229"});
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        document.getElementById('test-gpt4').addEventListener('click', async () => {
            try {
                const response = await puter.ai.chat("What model are you?", {model: "gpt-4"});
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
